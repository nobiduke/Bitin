<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Bitin'</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <nav id="nav">Manav Bhatt is a cutie ;&#41;</nav>
    <div class="main-screen" id="main-screen">
        <div class="left-holder" id="left-holder">
            <div class="console-holder" id="console-holder">
            </div>
            <div class="shop-holder" id="shop-holder">
                <div class="shop-bit-label" id="shop-bit-label">
                    <img class="shop-bit-icon" src="./icon.png">
                    <span id="shop-bit-amount" class="shop-bit-amount">0</span>
                </div>
                <div class="shop-merch" id="shop-merch">
                    <span id="shop-if" class="if-block">
                        IF 
                        <span class="base-condition">CONDITION</span>
                        THEN
                        <span class="base-code">CODE</span>
                    </span>
                    <span id="if-price">0</span>
                    <span id="shop-while" class="while-block">
                        WHILE
                        <span class="base-condition">CONDITION</span>
                        DO
                        <span class="base-code">CODE</span>
                    </span>
                    <span id="while-price">0</span>

                </div>
            </div>
        </div>
        <div class="right-holder" id="right-holder">
            <div class="bit-holder" id="bit-holder">
                <div class="bit-grid" id="bit-grid">

                </div>
            </div>
            <div class="block-holder" id="block-holder">
            </div>

        </div>
    </div>
</body>
</html>

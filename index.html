<!-- HTML for Bitin' by Nobiduke -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" href="./UI/icon.png">
    <title>Bitin'</title>
    <script src="./index.js" defer></script>
</head>
<body id="da-body">
    <nav id="nav">Cruisin'</nav>
    <div class="main-screen" id="main-screen">
        <div class="left-holder" id="left-holder">
            <div class="console-holder" id="console-holder">
                <span id="console-while" class="while-block">
                    while
                    <span id="timer" class="base-timer">TIMER</span>
                </span>
                <div id="console-if-holder" class="console-if-holder">

                </div>
            
            </div>
            <div class="shop-holder" id="shop-holder">
                <div class="shop-bit-label" id="shop-bit-label">
                    <img class="shop-bit-icon" src="./icon.png">
                    <span id="shop-bit-amount" class="shop-bit-amount">0</span>
                </div>
                <div class="shop-merch" id="shop-merch">
                    <span id="shop-if" class="if-block">
                        if 
                        <span class="base-condition">CONDITION</span>
                        then
                        <span class="base-code">CODE</span>
                    </span>
                    <button id="if-price" class="shop-price" onclick="buyIF()">BUY: 0</button>
                    <span id="shop-condition" class="base-condition">
                        CONDITION
                    </span>
                    <button id="cond-price" class="shop-price" onclick="buyCN()">BUY: 0</button>
                    <span id="shop-code" class="base-code">
                        CODE
                    </span>
                    <button id="code-price" class="shop-price" onclick="buyCD()">BUY: 0</button>
                    <span id="shop-timer" class="base-timer">
                        TIMER
                    </span>
                    <button id="timer-price" class="shop-price" onclick="buyTM()">BUY: 0</button>
                </div>
            </div>
        </div>
        <div class="right-holder" id="right-holder">
            <div class="bit-holder" id="bit-holder">
                <div class="bit-grid" id="bit-grid">

                </div>
            </div>
            <div class="block-holder" id="block-holder">
            </div>

        </div>
    </div>
</body>
</html>
